<div class="container mt-5">
  <h2 class="mb-4">List of Workers</h2>
  <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>la date de birth</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let worker of workers">
          <td>{{worker.id}}</td>
          <td>{{worker.firstName}}</td>
          <td>{{worker.lastname}}</td>
          <td>{{worker.dateNaissance}}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="selectWorker(worker.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container mt-5" *ngIf="worker">
  <h2>Edit Worker</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="worker.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="worker.lastname" name="lastName">
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="text" class="form-control" id="birthDate" [(ngModel)]="worker.dateNaissance" name="birthDate">
    </div>
    <button type="button" class="btn btn-success" (click)="saveChanges()">Save Changes</button>
  </form>
</div>
