<!-- edit-worker.component.html -->
<div *ngIf="worker">
  <h2>Edit Worker</h2>
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="worker.firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="worker.lastname">
  </div>
  <div>
    <label for="birthDate">Birth Date:</label>
    <input type="text" id="birthDate" [(ngModel)]="worker.birthDate">
  </div>
  <button (click)="saveChanges()">Save Changes</button>
</div>
