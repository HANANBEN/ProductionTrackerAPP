<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cars</title>
</head>
<body>
    <h1>List of Cars</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
              
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the cars and display each car -->
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.name}"></td>
             
            </tr>
        </tbody>
    </table>
</body>
</html>
